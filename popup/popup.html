<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100vh;
        z-index: 1;
        position: absolute;
        display: none;
        top: 0px;
        left: 0px;
        opacity: 0.8;
    }
    .popupbox{
        background-color: white;
        z-index: 3;
        position: absolute;
        margin-right: 300px;
        padding: 20px;
        margin: 200px  400px;
         display: none;
    }
</style>
<body>
    <button onclick="clickButton()">Click</button>
    <div class="overlay"></div>
    <div class="popupbox">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas excepturi eaque molestiae, iusto cumque aspernatur numquam blanditiis? Sapiente, necessitatibus nisi libero est consequuntur doloremque repellendus, fuga cupiditate placeat, asperiores natus?</p>
        <button onclick="closeButton()">Close</button>
    </div>
    <script>
       let overlay= document.querySelector('.overlay')
       let popupbox= document.querySelector('.popupbox')
        
       function clickButton(){
         overlay.style.display='block'
         popupbox.style.display='block'

       }
       function closeButton(){
        overlay.style.display='none'
        popupbox.style.display='none'
       }
    </script>
</body>
</html>
